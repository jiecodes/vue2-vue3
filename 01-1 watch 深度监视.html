<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
  <div class="root">
    <h2>{{ weather }}</h2> <hr> <br> <b>1</b>
    <button @click="change">切换</button>
    <b>{{number}}</b>
    <button @click="number.a ++">number++</button>
  </div>
  <script>
    const mv = new Vue({
      el: '.root',
      data: {
        isShow: false,
        hot: '热',
        cold: '冷',
        number: {
          a: 0,
          b: 0,
          c: {
            e: 100,
          }
        },
      },
      methods: {
        change() {
          this.isShow = !this.isShow
        }
      },
      computed: {
        weather() {
          return this.isShow ? this.hot : this.cold
        }
      },
      watch: {
        isShow: {
          immediate: true,    // 开始时调用
          handler(newa, old) {
            console.log('.')
          }
        },
        // 监视多级结构中所有属性的变化
        'number.a': {
          // deep: true,   // 可以监听多层级数据改变
          handler() {
            console.log('a改变了')
          }
        },

      },

    })
    // 监视另一种写法
    // mv.$watch('isShow', {
    //   immediate: true,    // 开始时调用
    //   handler(newa, old) {
    //     console.log('.' + newa + '\n' + old)
    //   }
    // })
  </script>
</body>
</html>
