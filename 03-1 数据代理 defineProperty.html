<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>
  <script>
    // 通过obj2访问obj1里面的数据     obj1.a = 2
    let obj1 = {
      a: 1
    };
    let obj2 = {
      b: 2
    };
    Object.defineProperty(obj2,'a', {
      // 读取、
      get: function () {
        console.log('读取')
        return obj1.a
      },
      // 修改
      set(value){
        console.log('修改')
        obj1.a = value
      }
    })
  </script>
</body>
</html>
