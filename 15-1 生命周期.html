<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>
<body>
  created 初始化 渲染出 template(模板)div 内容
  mounted div中的数据挂载vue上
  updated data中的数据更新就会触发
  destroy 销毁之后 自定义事件不能用了 原生事件可以用(比如:@click)

  <div class="app">
    
  </div>
  <script>
    new Vue({
      el: '.app',
      // 模板内容显示到页面中
      template: `
      <div>
        <div>nihoa</div>
        <button>anniu</button>
        <button @click="destroy">销毁组件</button>
      </div>
      `,
      data: {},
      methods: {
        destroy() {
          console.log('销毁了')
          this.$destroy();
        }
      }

    })
  </script>
</body>
</html>
