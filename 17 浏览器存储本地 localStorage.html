<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  localStorage 浏览器关闭 数据没有消失
  <button onclick="storageData()">点击存储数据</button>
  <button onclick="readData()">点击读取数据</button>
  <button onclick="removeData()">点击删除数据</button>
  <button onclick="clearData()">点击清空数据</button>
  <script>
    function storageData() {
      let person = { name: '张三', age: 18}
      localStorage.setItem('a','aa')
      // 把对象变成 字符串   JSON.stringify(person)     默认会调用 person.toString()方法
      localStorage.setItem('person',JSON.stringify(person))
    }
    function readData() {
      console.log(localStorage.getItem('a'))
      const result = localStorage.getItem('person')
      console.log(JSON.parse(result))
      console.log(localStorage.getItem('b'))    // null
    }
    function removeData() {
      localStorage.removeItem('a')
      localStorage.removeItem('person')
    }
    function clearData() {
      localStorage.clear()
    }
  </script>
</body>
</html>
